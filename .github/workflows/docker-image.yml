name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of the personal access token.
        fetch-depth: 0  # otherwise, there would be errors pushing refs to the destination repository.
    - name: Build Excel And Proto
      run:  cd PublicTools && sh runbuild.sh
    - name: push
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'auto-build-ci'
        commit-message: 'build proto and json'
        force-add: 'true'
        files: .
        name: commiter name
        email: noreplay.github@email.com 

    
